<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div>
				<label for="account">Account</label>
				<div>
					<input type="text" th:field="*{account}" id="account" placeholder="Account">
					<span th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
				</div>
			</div>
			<div>
				<label for="type">Type</label>
				<div>
					<input type="text" th:field="*{type}" id="type" placeholder="Type"/>
					<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
				</div>
			</div>
			<div>
				<label for="buyQuantity">Bid Quantity</label>
				<div>
					<input type="text" th:field="*{buyQuantity}" id="buyQuantity" placeholder="BuyQuantity"/>
					<span th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></span>
				</div>
			</div>
			<div>
				<a href="/trade/list">Cancel</a>
				<input type="submit" value="Update">
			</div>
		</form>
	</div>

</div>
</body>
</html>
